<section class="section other-projects">
	<div class="section__title">Publications</div>
	<div class="section__content">
		{% for project in site.data.publications %}
		<div class="project">
			<div class="project__name">
				<a href="{{project.url}}" target="_blank" class="arrow-link"
					>{{project.name}}</a
				>
			</div>
			<p>{{project.description}}</p>
			<div class="project__used">
				{% for item in project.used %}
				<a href="{{project.url}}" target="_blank" class="project__used__item"
					>{{item.thing}}</a
				>
				{% endfor %}
			</div>
		</div>
		{% endfor %}
	</div>
</section>
